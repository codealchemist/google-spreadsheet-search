  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="background"></div>

    <h1>Lunch Notifier</h1>

    <div id="app" class="container-fluid">
      <div id="key-container" class="input-container">
        <input
          id="key"
          type="text"
          class="big-input rounded abs-center"
          placeholder="Write your name as it's written in the lunch spreadsheet"
          autofocus
        />

        <div class="date-container appear-slow">
          <p id="date"></p>
        </div>

        <div id="result-container" class="big-input abs-center">
          <p>Hey <b id="key-display" class="capitalize"></b>!</p>
          <p>This is what you have for lunch today:</p>
          <h2><b id="result-display"></b></h2>
        </div>
      </div>
    </div>

    <div id="loading" class="abs-center">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>

    <footer class="abs-bottom">
      <p>
        Enjoy your food!
      </p>
    </footer>

    <script src="app.js"></script>
    <script>require('main')</script>
  </body>
</html>
